name: Test Automation Run

on:
  workflow_dispatch:  # מאפשר להריץ ידנית

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run the script
        run: node index.js
